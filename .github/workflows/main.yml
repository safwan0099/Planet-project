name: Nasa project
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setting up node
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - run: npm install
      - run: npm run build --prefix client

